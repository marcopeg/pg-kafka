version: "3.8"
services:
  postgres:
    image: postgres:13.1
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 20

  adminer:
    image: adminer:4.8.0
    links:
      - postgres:db
    ports:
      - 8080:8080

  setup:
    image: node:12.20-alpine
    environment:
      NODE_ENV: development
    volumes:
      - .docker-data/node_modules:/usr/src/app/node_modules:cached
      - ./package.json:/usr/src/app/package.json:delegated
      - ./package-lock.json:/usr/src/app/package-lock.json:delegated
    working_dir: /usr/src/app
    entrypoint: ["npm", "install"]

  reset:
    image: node:12.20
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .docker-data/node_modules:/usr/src/app/node_modules:cached
      - ./package.json:/usr/src/app/package.json:delegated
      - ./package-lock.json:/usr/src/app/package-lock.json:delegated
      - ./src:/usr/src/app/src:delegated
      - ./stress_partitions:/usr/src/app/stress_partitions:delegated
    environment:
      NODE_ENV: development
      PGSTRING: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
    working_dir: /usr/src/app
    entrypoint: ["node", "stress_partitions/partitions.reset.js"]

  results:
    image: node:12.20
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .docker-data/node_modules:/usr/src/app/node_modules:cached
      - .docker-data/stats:/stats:cached
      - ./package.json:/usr/src/app/package.json:delegated
      - ./package-lock.json:/usr/src/app/package-lock.json:delegated
      - ./src:/usr/src/app/src:delegated
      - ./stress_partitions:/usr/src/app/stress_partitions:delegated
    environment:
      NODE_ENV: development
      PGSTRING: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      PRODUCER_MAX_PARTITIONS: ${PARTITIONS_PRODUCER_MAX_PARTITIONS:-1}
      PRODUCER_BATCH_SERIAL: ${PARTITIONS_PRODUCER_BATCH_SERIAL:-10}
      PRODUCER_BATCH_PARALLEL: ${PARTITIONS_PRODUCER_BATCH_PARALLEL:-1}
      PRODUCER_REPLICAS: ${PARTITIONS_PRODUCER_REPLICAS:-1}
      CONSUMER1_REPLICAS: ${PARTITIONS_CONSUMER1_REPLICAS:-1}
      CONSUMER1_BATCH_PARALLEL: ${PARTITIONS_CONSUMER1_BATCH_PARALLEL:-1}
      CONSUMER2_REPLICAS: ${PARTITIONS_CONSUMER2_REPLICAS:-1}
      CONSUMER2_BATCH_PARALLEL: ${PARTITIONS_CONSUMER2_BATCH_PARALLEL:-1}
    working_dir: /usr/src/app
    entrypoint: ["node", "stress_partitions/partitions.results.js"]

  producer:
    image: node:12.20
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .docker-data/node_modules:/usr/src/app/node_modules:cached
      - ./package.json:/usr/src/app/package.json:delegated
      - ./package-lock.json:/usr/src/app/package-lock.json:delegated
      - ./src:/usr/src/app/src:delegated
      - ./stress_partitions:/usr/src/app/stress_partitions:delegated
    environment:
      NODE_ENV: development
      PGSTRING: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      MAX_PARTITIONS: ${PARTITIONS_PRODUCER_MAX_PARTITIONS:-1}
      BATCH_SERIAL: ${PARTITIONS_PRODUCER_BATCH_SERIAL:-10}
      BATCH_PARALLEL: ${PARTITIONS_PRODUCER_BATCH_PARALLEL:-1}
    working_dir: /usr/src/app
    entrypoint: ["node", "stress_partitions/partitions.producer.js"]
    deploy:
      mode: replicated
      replicas: ${PARTITIONS_PRODUCER_REPLICAS:-1}

  consumer1:
    image: node:12.20
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .docker-data/node_modules:/usr/src/app/node_modules:cached
      - ./package.json:/usr/src/app/package.json:delegated
      - ./package-lock.json:/usr/src/app/package-lock.json:delegated
      - ./src:/usr/src/app/src:delegated
      - ./stress_partitions:/usr/src/app/stress_partitions:delegated
    environment:
      NODE_ENV: development
      PGSTRING: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      CLIENT_ID: ${PARTITIONS_CONSUMER1_CLIENT_ID:-c1}
      BATCH_PARALLEL: ${PARTITIONS_CONSUMER1_BATCH_PARALLEL:-1}
    working_dir: /usr/src/app
    entrypoint: ["node", "stress_partitions/partitions.consumer.js"]
    deploy:
      mode: replicated
      replicas: ${PARTITIONS_CONSUMER1_REPLICAS:-1}

  consumer2:
    image: node:12.20
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .docker-data/node_modules:/usr/src/app/node_modules:cached
      - ./package.json:/usr/src/app/package.json:delegated
      - ./package-lock.json:/usr/src/app/package-lock.json:delegated
      - ./src:/usr/src/app/src:delegated
      - ./stress_partitions:/usr/src/app/stress_partitions:delegated
    environment:
      NODE_ENV: development
      PGSTRING: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      CLIENT_ID: ${PARTITIONS_CONSUMER2_CLIENT_ID:-c2}
      BATCH_PARALLEL: ${PARTITIONS_CONSUMER2_BATCH_PARALLEL:-1}
    working_dir: /usr/src/app
    entrypoint: ["node", "stress_partitions/partitions.consumer.js"]
    deploy:
      mode: replicated
      replicas: ${PARTITIONS_CONSUMER2_REPLICAS:-1}
